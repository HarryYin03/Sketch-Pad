<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class = "container">
            <div class = "title"><h1>Sketch Pad</h1></div>
            <div class = "mode">Mode Coloring: </div>
            <div class = "content">
                <div class = "board"></div>
                <div class="buttons">
                    <button onclick = "changeColor('black')" id = 'black'>Black</button>
                    <button onclick = "changeColor('white')" id = "white">Eraser</button>
                    <button onclick = "changeColor('gray')"id = "gray">Gray</button>
                    <button onclick = "changeColor('random')" id = "random">Random</button>
                    <button onclick = "resetBoard()"id = "reset">Reset</button>
                </div>
                <div>
                    <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
                    <button  id = "set">Set Size</button>
                </div>
                <div class="error">Input must be between 2 and 100</div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
